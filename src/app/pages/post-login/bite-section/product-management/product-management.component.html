<form class="main-form">
    <div class="common-input-field-section">
        <div class="input-fields">
            <mat-form-field class="min-field" appearance="outline">
              <mat-label>Meal Name</mat-label>
              <input matInput type="text" [formControl]="mealName" [(ngModel)]="searchModel.mealName" appRegex
                regexType="letter_num_space" [attr.maxlength]="20" />
            </mat-form-field>
          </div>
      
      
      
          <div class="input-fields">
            <mat-form-field class="min-field " appearance="outline">
              <mat-label>Amount</mat-label>
              <input matInput type="text" [formControl]="price" [(ngModel)]="searchModel.price" appRegex
                regexType="number" [attr.maxlength]="10" />
            </mat-form-field>
          </div>
      
          <div class="input-fields" >
            <mat-form-field class="min-field" appearance="outline">
              <mat-label>Portion List</mat-label>
              <mat-select [formControl]="portion" [(ngModel)]="searchModel.portion">
                <mat-option [value]="">Select Portion</mat-option>
                <mat-option *ngFor="let ur of portionList" [value]="ur.code">
                  {{ur.description}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
      
          <div class="input-fields">
            <mat-form-field class="min-field" appearance="outline">
              <mat-label>Status</mat-label>
              <mat-select [formControl]="status" [(ngModel)]="searchModel.status">
                <mat-option [value]="">Select Status</mat-option>
                <mat-option *ngFor="let st of statusList" [value]="st.code">
                  {{st.description}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
    </div>
  
    <div class="common-button-section">
      <button type="button" mat-button class="custom-button primary" (click)="search(true)">Search
      </button>
      <button type="reset" mat-button class="custom-button secondary" (click)="reset()">Reset
      </button>
      <button mat-button class="custom-button image-button" (click)="add()">
        <img class="table-action-button" src="assets/images/icons/ic_plus.svg" alt="View">  Add Product
      </button>
    </div>
  </form>
  <div class="common-table-section">
    <div class="mat-elevation-z8">
      <div class="scrollable-table">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- action Column -->
          <ng-container matColumnDef="view" sticky>
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="table-action-buttons-column">
              <a (click)="view(element.packageId)" class="table-action-buttons-column" title="View"><img
                  class="table-action-button" src="assets/images/icons/ic_view.svg" alt="View">
              </a>
  
            </td>
          </ng-container>
  
          <!-- mealName Column -->
          <ng-container matColumnDef="mealName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Meal Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.mealName }}</td>
          </ng-container>
  
          <!-- description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Description
            </th>
            <td mat-cell *matCellDef="let element"> {{element.description }}</td>
          </ng-container>
  
          <!-- price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Price
            </th>
            <td mat-cell *matCellDef="let element"> {{element.price }}</td>
          </ng-container>
  
  
          <!-- status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Status
            </th>
            <td mat-cell *matCellDef="let element"> {{element.status }}</td>
          </ng-container>
  
        
          <!-- action Column -->
          <ng-container matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element" class="table-action-buttons-column">
  
  
              <a (click)="delete(element.packageId)" class="table-action-buttons-column" title="Delete"><img
                  class="table-action-button" src="assets/images/icons/ic_delete.svg" alt="Delete">
              </a>
  
              <a (click)="edit(element.packageId)" class="table-action-buttons-column" title="Edit"><img
                  class="table-action-button" src="assets/images/icons/ic_edit.svg" alt="Edit">
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
        </table>
      </div>
      <div class="table-no-data" *ngIf="dataSource.datalist.length == 0">Records empty</div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  
  </div>
